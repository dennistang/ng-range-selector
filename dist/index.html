<!doctype html>
<html ng-app="app" ng-strict-di>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>

<body ng-controller="rangeController as rangeCtrl">
  <div class="container pad-sm">

    <h1>Range Selector Component</h1>

    <div class="panel">
      <div class="content">
        <h4>Select Percentage</h4>

        <label for="">Percent:</label>
        <span class="input" data-after="%"><input style="width: 50px" type="text" ng-model="rangeCtrl.range.low" />%</span>
        <span>to</span>
        <span class="input" data-after="%"><input class="input" style="width: 50px" type="text" ng-model="rangeCtrl.range.high" />%</span>
        <br /><br />

        <range-selector id="prs-1" num-ticks="5" range="rangeCtrl.range" style="width:300px"></range-selector>
      </div>
    </div>

    <div class="panel">
      <div class="content">
        <h4>Select Arbitrary Float</h4>

        <label for="">Frequency:</label>
        <input style="width: 50px" type="text" ng-model="rangeCtrl.rangeFloat.low" />
        <span>to</span>
        <input style="width: 50px" type="text" ng-model="rangeCtrl.rangeFloat.high" />
        <br /><br />

        <range-selector range="rangeCtrl.rangeFloat" style="width:200px"></range-selector>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="app.css">
  <script src="bundle.js"></script>

</body>
</html>
